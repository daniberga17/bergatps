<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="tabella">
        <thead>
            <tr>
                <td>Nome</td>
                <td>Cognome</td>
                <td>Età</td>
                <td>Indirizzo</td>
                <td>Città</td>
                <td>Telefono</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        var xml=new XMLHttpRequest()
        xml.open("GET", "tabella.json", true)
        xml.onload=function(){
            if(xml.readyState==4 && xml.status==200){
                var j=JSON.parse(xml.responseText)
                var t=document.getElementById("tabella").getElementsByTagName("tbody")[0]
                for(i=0; i<j.length; i++){
                    var k=j[i];
                    var r="<tr>" + 
                        "<td>"+k.nome+"</td>"+
                         "<td>"+k.cognome+"</td>"+
                         "<td>"+k.eta"</td>"+
                         "<td>"+k.indirizzo+"</td>"+
                         "<td>"+k.citta+"</td>"+
                         "<td>"+k.telefono+"</td>"+
                        "</tr>";
                        t.innerHTML+=r
                }
            }
        }
        xml.send();
    </script>
</body>
</html>
